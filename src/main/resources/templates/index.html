<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trip lovers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <link href="css/custom.css" rel="stylesheet"></link>
</head>
<body>

<div  class="container align-middle">
    <div class="row">
        <div class="col-md-12">
                <table id="table" class="table table-striped table-bordered table-sm mx-auto w-auto">
                    <thead>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">BlurB</th>
                    <th scope="col">Price</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Bullets</th>
                    <th scope="col">Keywords</th>
                    <th scope="col">Difficulty</th>
                    <th scope="col">Region</th>
                    </thead>
                    <tbody>
                    <tr th:each="tour : ${tours}">
                        <td th:text="${tour.title}"></td>
                        <td th:text="${tour.description}"></td>
                        <td th:text="${tour.blurb}"></td>
                        <td th:text="${tour.price}"></td>
                        <td th:text="${tour.duration}"></td>
                        <td th:text="${tour.bullets}"></td>
                        <td th:text="${tour.keywords}"></td>
                        <td th:text="${tour.difficulty}"></td>
                        <td th:text="${tour.region}"></td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
